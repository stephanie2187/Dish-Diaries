  <body>
    <script type="module">
      
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "API_KEY_HERE",
        authDomain: "dish-diaries-9d33c.firebaseapp.com",
        projectId: "dish-diaries-9d33c",
        storageBucket: "dish-diaries-9d33c.appspot.com",
        messagingSenderId: "738460933",
        appId: "1:738460933:web:ec5c20eacc9b4ecb22236c"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Initialize FirebaseUI Widget
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      
      ui.start('#firebaseui-auth-container', {
        signInOptions: [
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ]
      });

      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // User successfully signed in.
          return true;
          },
          uiShown: function() {
            // Renders widget and hides the loader
            document.getElementById('loader').style.display = 'none';
          }
        },
        
        signInFlow: 'popup',
        signInSuccessUrl: '/dishes.html',
        signInOptions: [
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
          tosUrl: '<your-tos-url>',
          privacyPolicyUrl: '<your-privacy-policy-url>'
      };


        // Start method waits until the DOM loads
        ui.start('#firebaseui-auth-container', uiConfig);

    </script>

    <div id="title-container">
      <h1 class="outfit-title">Dish Diaries</h1>
      <h3 id="sign-in-instructions">Sign in with existing email and password, or sign up with a new account below.</h3>
      <div id="firebaseui-auth-container"></div>
    </div>
    
    
  </body>
